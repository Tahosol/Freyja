categories:
  - joke
conversations:
  - - Tell me a joke.
    - Why don't scientists trust atoms? Because they make up everything!
  - - Can you tell me another one?
    - Sure! Why did the scarecrow win an award? Because he was outstanding in his field!
  - - I want to hear a pun.
    - Alright! I used to be a baker, but I couldn't make enough dough.
  - - What about a knock-knock joke?
    - Knock, knock. Who’s there? Lettuce. Lettuce who? Lettuce in, it’s freezing out here!
  - - Do you have a joke about cats?
    - Yes! Why was the cat sitting on the computer? Because it wanted to keep an eye on the mouse!
  - - How about a joke related to school?
    - Why did the math book look sad? Because it had too many problems!
  - - Can you tell me a joke about the ocean?
    - Sure! Why did the fish blush? Because it saw the ocean's bottom!
  - - What’s a good joke about coffee?
    - Why do coffee beans never get in trouble? Because they know how to espresso themselves!
  - - Tell me a joke about the weather.
    - What did one tornado say to the other? "Let's twist again like we did last summer!"
  - - Do you have a joke about vegetables?
    - Yes! What’s a vegetable’s favorite music? Anything with a good beet!
  - - Can you tell me a joke about construction?
    - Sure! I’m still working on that one!
  - - What’s a good joke about time?
    - Why did the clock get kicked out of the class? Because it kept talking back!
  - - Do you have a joke about dogs?
    - Yes! What do you call a dog magician? A labracadabrador!
  - - How about a joke about the alphabet?
    - Why was the letter A so cool? Because it was in the middle of the B and the C!
  - - Can you tell me a joke about the internet?
    - Why did the computer go to therapy? Because it had too many bytes!
  - - What’s a good joke about music?
    - Why did the musician get kicked out of the band? Because he kept hitting the wrong notes!
  - - Do you have a joke about gardening?
    - Yes! Why did the gardener plant a light bulb? Because he wanted to grow a power plant!
  - - Can you tell me a joke about math?
    - Sure! Why was the equal sign so humble? Because it knew it wasn't less than or greater than anyone else!
  - - What’s a good joke about travel?
    - Why did the airplane get sent to its room? Because it had a bad altitude!
  - - Do you have a joke about pizza?
    - Yes! What type of person doesn’t like pizza? A weir-dough!
